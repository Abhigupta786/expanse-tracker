<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise Clone - Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src="https://cdn.jsdelivr.net/npm/moment/min/moment.min.js"></script>
    <!-- Bootstrap Bundle with Popper.js (Required for Toggler) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <!-- Navbar Brand -->
            <a class="navbar-brand" href="#">Expense Tracker</a>
    
            <!-- Navbar Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <!-- Navbar Items (Collapsed on Mobile) -->
            <div class="collapse navbar-collapse d-flex justify-content-start" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Groups</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Expenses</a></li>
                </ul>
            </div>
    
            <!-- User Profile (Always on Right) -->
            <div class="d-flex align-items-center ms-auto">
                <span id="user-name" class="me-2">Akhil</span>
                <img src="https://i.pravatar.cc/40" alt="User Avatar" class="rounded-circle user-avatar">
            </div>
        </div>
    </nav>
    

    <div class="container mt-4 text-center">
        <h2 id="greeting">Welcome, <span id="userName">User</span>!</h2>
        <p>Select a date range to filter expenses:</p>

        <div class="row g-2 date-cont">
            <div class="col-12 col-md-4 text-center">
                <div class="p-2 border rounded">Total Expense</div>
            </div>
            <div class="col-12 col-md-4 text-center">
                <div class="p-2 border rounded">Total Lent</div>
            </div>
            <div class="col-12 col-md-4 text-center">
                <div class="border rounded d-flex align-items-center justify-content-center">
                    <input type="text" id="daterange" class="form-control w-75" placeholder="Select date range" style="background: transparent; border: none;" />
                    <i class="bi bi-calendar ms-2"></i>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-4">
        <h4>Recent Expenses</h4>
        <div id="expenses-container" class="row">
            <!-- Expenses will be added dynamically -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
